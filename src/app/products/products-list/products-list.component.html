<div class="template">
    <div *ngFor="let item of items" class="template_item">
        <img src="{{item.img}}" alt="">
        <h2>{{item.name}}</h2>
        <h4>{{item.brand}}</h4>
        <div>
          <p>{{item.description}}</p>
        </div>
        <div class="template_item_price"><p>{{item.price}}</p></div>
        <input type="button" value="Buy" class="template_item_price_button"  (click)="addToCart(item)">
    </div>
  </div>
